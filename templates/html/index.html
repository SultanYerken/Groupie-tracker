<!doctype html>
<html lang='en'>
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Groupie Tracker</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
        <link href="../static/img/favicon.ico" rel="icon" type="image/x-icon">
        <link href="../static/css/main.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="//code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
        <!-- <link rel="stylesheet" href="/resources/demos/style.css"> -->
        <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
        <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
        <script>
        $( function() {
          $( "#slider-range" ).slider({
            range: true,
            min: 1958,
            max: 2015,
            values: [ 1958, 2015 ],
            slide: function( event, ui ) {
              $( "#amount" ).val( "" + ui.values[ 0 ] + " - " + ui.values[ 1 ] );
            }
          });
          $( "#amount" ).val( "" + $( "#slider-range" ).slider( "values", 0 ) +
            " - " + $( "#slider-range" ).slider( "values", 1 ) );
        } );
        $( function() {
          $( "#slider-range2" ).slider({
            range: true,
            min: 1963,
            max: 2018,
            values: [ 1963, 2018 ],
            slide: function( event, ui ) {
              $( "#amount2" ).val( "" + ui.values[ 0 ] + " - " + ui.values[ 1 ] );
            }
          });
          $( "#amount2" ).val( "" + $( "#slider-range2" ).slider( "values", 0 ) +
            " - " + $( "#slider-range2" ).slider( "values", 1 ) );
        } );
        </script>
     
    </head>

    <body>
      
        <h1><div class="words word-1">
          <a href="/" style="text-decoration:none; color:inherit" >
          <span>G</span>
          <span>R</span>
          <span>O</span>
          <span>U</span>
          <span>P</span>
          <span>I</span>
          <span>E</span>
          <br>
          <span>T</span>
          <span>R</span>
          <span>A</span>
          <span>C</span>
          <span>K</span>
          <span>E</span>
          <span>R</span>
          </a>
        </div></h1>
      


      <form action="/search" target="_self">
        
        <div class="search-bar">
            
          <input  list="search" class="search-input" type="text" id="search-bar" name="search" placeholder="Write what you search" >
          <label for="search-bar">search</label> 
          
          <datalist id="search">
            {{range .AllArtist}}
            <option value="{{.Name}} - artist/band"></option>
            {{range .Members}}<option value="{{.}} - member"></option>{{end}}
            <option value="{{.CreationDate}} - Creation Date - {{.Name}}"></option>
            <option value="{{.FirstAlbum}} - First Album - {{.Name}}"></option>
            {{range $key, $data:= .RelationsData.DatesLocations}}<option value="{{$key}}"></option>{{end}}
            {{end}}
          </datalist>
        </div>

      </form>
      
      
        
      <div class="filters">
      
        <form action="/filters" target="_self">

          <div class="row">
            <div class="col-6">
              <div class="checkbox">
                <div class="values_names">Number of Members:</div> 
                  <div class="checkbox">
                    <input type="checkbox" id="1" name="members" value="1">
                    <label for="1">1</label> 
                    <input type="checkbox" id="2" name="members" value="2">
                    <label for="2">2</label> 
                    <input type="checkbox" id="3" name="members" value="3">
                    <label for="3">3</label> 
                    <input type="checkbox" id="4" name="members" value="4">
                    <label for="4">4</label> 
                    <input type="checkbox" id="5" name="members" value="5">
                    <label for="5">5</label> 
                    <input type="checkbox" id="6" name="members" value="6">
                    <label for="6">6</label> 
                    <input type="checkbox" id="7" name="members" value="7">
                    <label for="7">7</label> 
                    <input type="checkbox" id="8" name="members" value="8">
                    <label for="8">8</label>
                  </div>
              </div>
          
              <div class="citys">
                <label for="relation"><span class="values_names">Locations of Concerts:</span></label>
                <input class="dates_value" type="text" id="relation" name="LocationsOfConcerts" style="text-align:center" placeholder="Washington, USA">
              </div>
            </div> 

          
            <div class="col-6">
              <div class="slider1">
                <label for="amount"><span class="values_names">Creation Date:</span></label>
                <input class="dates_value" type="text" id="amount" name="CreationDate" readonly>
                <div id="slider-range"></div>
              </div>
              <div class="slider1">
                <label for="amount2"><span class="values_names">First Album Date:</span></label>
                <input class="dates_value" type="text" id="amount2" name="FirstAlbumData" readonly>
                <div id="slider-range2"></div>
              </div>
            </div>
          </div>
       
          <p style="text-align:center">
            <button class="back" type="submit">Search</button>
            <button class="back"><a class="back" href="/">Main Page</a></button>
          </p>

        </form>
      </div>

      <div class="artists">
      {{range .SearchArtist}} 

        <form action="/artist" target="_self">
        <button formmethod="get" type="submit" name="id" value="{{.Id}}">
        <div class="image">
          <img src={{.Image}} alt="{{.Name}}">  
        </div>  
          <div class="indexname">{{.Name}}</div>
          <div class="indexdata">
            Creation Date: {{.CreationDate}}
            <br>
            First Album: {{.FirstAlbum}}
          </div>
        </button>
        </form>

      {{end}}
      </div>
     
      <div class="Arigato" title="Arigato : )">ありがとう</div>
    </body>
</html>
